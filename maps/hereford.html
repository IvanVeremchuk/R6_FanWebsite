<html>
    <head>
        <title>Map:Hereford</title>
        <link rel="stylesheet" type="text/css" href="style1.css" />
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="row">
            <div class="col-3 col-s-12 menu">
                <div class="container">
                    <img src="hereford/hereford1.jpg" alt="hereford 1-st flor"  onclick="myFunction(this);"/>
                </div>
                <div class="container">
                    <img src="hereford/hereford2.jpg" alt="hereford second flor"  onclick="myFunction(this);"/>
                </div>
                <div class="container">
                    <img src="hereford/hereford3.jpg" alt="hereford third flor"  onclick="myFunction(this);"/>
                </div>
                <div class="container">
                    <img src="hereford/hereford4.jpg" alt="hereford 4-th flor"  onclick="myFunction(this);"/>
                </div>
            </div>
        </div>
        <div class="col-9 col-s-12">
            <div class="container">
                <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>

                <!-- Expanded image -->
                <img id="expandedImg">

                <!-- Image text -->
                <div id="imgtext"></div>
            </div>
        </div>
    </body>
</html>
