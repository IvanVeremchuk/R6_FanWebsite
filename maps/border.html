<html>
    <head>
        <title>Map:Border</title>
        <link rel="stylesheet" type="text/css" href="style1.css" />
		<script src="script.js"></script>
    </head>
    <body>
        <div class="row">
            <div class="column">
                <img src="border/border1.png" alt="border 1-st flor"  onclick="myFunction(this);"/>
            </div>
            <div class="column">
                <img src="border/border2.png" alt="border second flor"  onclick="myFunction(this);"/>
            </div>
            <div class="column">
                <img src="border/border3.png" alt="border third flor"  onclick="myFunction(this);"/>
            </div>
            <div class="column">
                <img src="border/border4.png" alt="border 4-th flor"  onclick="myFunction(this);"/>
            </div>
        </div>
        <div class="container" style="height: 50%">
            <!-- Close the image -->
            <span onclick="this.parentElement.style.display='none'" class="closebtn" style="width: 41%">&times;</span>

            <!-- Expanded image -->
            <img id="expandedImg"  style="width: 60%">

            <!-- Image text -->
            <div id="imgtext"  style="height: 83%"></div>
        </div>
</body>
</html>
