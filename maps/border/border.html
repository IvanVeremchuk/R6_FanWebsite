<html>
    <head>
        <title>Map:Border</title>
		<link rel="stylesheet" type="text/css" href="border.css" />
		<script>
						function imageZoom(imgID, resultID) {
			  var img, lens, result, cx, cy;
			  img = document.getElementById(imgID);
			  result = document.getElementById(resultID);
			  /* Create lens: */
			  lens = document.createElement("DIV");
			  lens.setAttribute("class", "img-zoom-lens");
			  /* Insert lens: */
			  img.parentElement.insertBefore(lens, img);
			  /* Calculate the ratio between result DIV and lens: */
			  cx = result.offsetWidth / lens.offsetWidth;
			  cy = result.offsetHeight / lens.offsetHeight;
			  /* Set background properties for the result DIV */
			  result.style.backgroundImage = "url('" + img.src + "')";
			  result.style.backgroundSize = (img.width * cx) + "px " + (img.height * cy) + "px";
			  /* Execute a function when someone moves the cursor over the image, or the lens: */
			  lens.addEventListener("mousemove", moveLens);
			  img.addEventListener("mousemove", moveLens);
			  /* And also for touch screens: */
			  lens.addEventListener("touchmove", moveLens);
			  img.addEventListener("touchmove", moveLens);
			  function moveLens(e) {
			    var pos, x, y;
			    /* Prevent any other actions that may occur when moving over the image */
			    e.preventDefault();
			    /* Get the cursor's x and y positions: */
			    pos = getCursorPos(e);
			    /* Calculate the position of the lens: */
			    x = pos.x - (lens.offsetWidth / 2);
			    y = pos.y - (lens.offsetHeight / 2);
			    /* Prevent the lens from being positioned outside the image: */
			    if (x > img.width - lens.offsetWidth) {x = img.width - lens.offsetWidth;}
			    if (x < 0) {x = 0;}
			    if (y > img.height - lens.offsetHeight) {y = img.height - lens.offsetHeight;}
			    if (y < 0) {y = 0;}
			    /* Set the position of the lens: */
			    lens.style.left = x + "px";
			    lens.style.top = y + "px";
			    /* Display what the lens "sees": */
			    result.style.backgroundPosition = "-" + (x * cx) + "px -" + (y * cy) + "px";
			  }
			  function getCursorPos(e) {
			    var a, x = 0, y = 0;
			    e = e || window.event;
			    /* Get the x and y positions of the image: */
			    a = img.getBoundingClientRect();
			    /* Calculate the cursor's x and y coordinates, relative to the image: */
			    x = e.pageX - a.left;
			    y = e.pageY - a.top;
			    /* Consider any page scrolling: */
			    x = x - window.pageXOffset;
			    y = y - window.pageYOffset;
			    return {x : x, y : y};
			  }
			}

						function magnify(imgID, zoom) {
			  var img, glass, w, h, bw;
			  img = document.getElementById(imgID);

			  /* Create magnifier glass: */
			  glass = document.createElement("DIV");
			  glass.setAttribute("class", "img-magnifier-glass");

			  /* Insert magnifier glass: */
			  img.parentElement.insertBefore(glass, img);

			  /* Set background properties for the magnifier glass: */
			  glass.style.backgroundImage = "url('" + img.src + "')";
			  glass.style.backgroundRepeat = "no-repeat";
			  glass.style.backgroundSize = (img.width * zoom) + "px " + (img.height * zoom) + "px";
			  bw = 3;
			  w = glass.offsetWidth / 2;
			  h = glass.offsetHeight / 2;

			  /* Execute a function when someone moves the magnifier glass over the image: */
			  glass.addEventListener("mousemove", moveMagnifier);
			  img.addEventListener("mousemove", moveMagnifier);

			  /*and also for touch screens:*/
			  glass.addEventListener("touchmove", moveMagnifier);
			  img.addEventListener("touchmove", moveMagnifier);
			  function moveMagnifier(e) {
			    var pos, x, y;
			    /* Prevent any other actions that may occur when moving over the image */
			    e.preventDefault();
			    /* Get the cursor's x and y positions: */
			    pos = getCursorPos(e);
			    x = pos.x;
			    y = pos.y;
			    /* Prevent the magnifier glass from being positioned outside the image: */
			    if (x > img.width - (w / zoom)) {x = img.width - (w / zoom);}
			    if (x < w / zoom) {x = w / zoom;}
			    if (y > img.height - (h / zoom)) {y = img.height - (h / zoom);}
			    if (y < h / zoom) {y = h / zoom;}
			    /* Set the position of the magnifier glass: */
			    glass.style.left = (x - w) + "px";
			    glass.style.top = (y - h) + "px";
			    /* Display what the magnifier glass "sees": */
			    glass.style.backgroundPosition = "-" + ((x * zoom) - w + bw) + "px -" + ((y * zoom) - h + bw) + "px";
			  }

			  function getCursorPos(e) {
			    var a, x = 0, y = 0;
			    e = e || window.event;
			    /* Get the x and y positions of the image: */
			    a = img.getBoundingClientRect();
			    /* Calculate the cursor's x and y coordinates, relative to the image: */
			    x = e.pageX - a.left;
			    y = e.pageY - a.top;
			    /* Consider any page scrolling: */
			    x = x - window.pageXOffset;
			    y = y - window.pageYOffset;
			    return {x : x, y : y};
			  }
			}
		</script>
    </head>
    <body>
    	<div class="img-zoom-container">
  			<div id="myresult" class="img-zoom-result"></div>
		    <img id="myimage" src="border1.png" alt="border 1-st flor" style="height:400px;border:0;"/>
		</div>
		<div class="img-magnifier-container">
		    <img id="myimage2" img src="border2.png" alt="border second flor" style="height:400px;border:0;"/>
		</div>
		<div class="img-magnifier-container">
			<img id="myimage3" img src="border3.png" alt="border third flor" style="height:400px;border:0;"/>
		</div>
	    <a href="index.html">Index</a>
		<script>
			imageZoom("myimage", "myresult");
			magnify("myimage2", 3);
			magnify("myimage3", 3);
		</script>
    </body>
</html>
